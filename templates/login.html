{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="login-signup-container">
        <h1 class="login-heading">Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <label class="login-input">Username: <input type="text" name="username" required></label><br>
            <label class="login-input">Password: <input type="password" name="password" required></label><br>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="login-signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
        <p class="login-signup-link">Forgot Password? <a href="{{ url_for('forgot_password') }}">Change password</a>
           
        </p>
    </div>
{% endblock %}
