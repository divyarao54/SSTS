{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="login-signup-container">
        <h1 class="signup-heading">Sign Up</h1>
        <form action="{{ url_for('signup') }}" method="post">
            <label class="signup-input">Username: <input type="text" name="username" required></label><br>
            <label class="signup-input">Password: <input type="password" name="password" required></label><br>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-signup-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
{% endblock %}
